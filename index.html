<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Website</title>
  <style>
    /* Apply styles to the nav-bar class */
    .nav-bar {
      background-color: #ff69b4; /* Pink background */
      color: #fff;
      padding: 15px;
      text-align: center;
      border-radius: 10px; /* Rounded corners */
    }

    /* Apply styles to the content class */
    .content {
      margin: 20px;
      padding: 20px;
      background-color: #f0e68c; /* Khaki background */
      border-radius: 10px; /* Rounded corners */
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for depth */
    }

    /* Apply styles to the footer class */
    .footer {
      background-color: #ff69b4; /* Pink background */
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      bottom: 0;
      width: 100%;
      border-radius: 10px; /* Rounded corners */
    }

    /* Descendant selector: Apply styles to 'a' elements within the nav-bar class */
    .nav-bar a {
      color: #fff;
      text-decoration: none;
    }

    /* Child selector: Apply styles to 'li' elements that are direct children of the ul within the nav-bar class */
    .nav-bar > ul > li {
      display: inline-block;
      margin-right: 10px;
    }

    /* Additional styles for better visibility */
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif; /* Quirky font */
      margin: 0;
    }

    /* Pseudo-classes */
    /* Apply styles to the first 'li' element within the nav-bar class */
    .nav-bar li:first-child {
      font-weight: bold;
    }

    /* Apply styles to 'a' elements within the nav-bar class when hovered */
    .nav-bar a:hover {
      text-decoration: underline;
    }

    /* Animations and interactions */
    /* Apply a bounce effect to the content class */
    .content {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-20px);
      }
      60% {
        transform: translateY(-10px);
      }
    }

    /* Bootstrap or Tailwind components can be added here */
  </style>
</head>

<body>
  <div class="nav-bar">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>

  <div class="content">
    <h1>Welcome to my website!</h1>
    <p>text.</p>
    
  </div>

  <div class="footer">
    <p>&copy; 2023 Website. All rights reserved.</p>
  </div>
</body>

</html>
